<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color: #333;
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }
    body { font-size: var(--font-size); padding: 20px; }
    section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="app">

    <!-- icon -->
    <section>
      <g-icon name="loading"></g-icon>
      <g-icon name="download"></g-icon>
    </section>

    <!-- button -->
    <section>
      <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
      <g-button icon="settings" :loading="loading1" @click="loading1 = !loading1">按钮1</g-button>
      <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">按钮2</g-button>
      <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮3</g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </section>

    <!-- input -->
    <section>
      <g-input value="张三" :disabled="true"></g-input>
      <g-input value="张三" :readonly="true"></g-input>
      <g-input value="张三" error="错误"></g-input>
      <g-input value="测试input" @input="onInput"></g-input>
      <g-input value="测试change" @change="onChange"></g-input>
      <g-input value="测试focus" @focus="onFocus"></g-input>
      <g-input value="测试blur" @blur="onBlur"></g-input>
      <g-input v-model="message"></g-input>
      <!--<g-input :value="message" @input="message = $event"></g-input>-->
      <p>{{ message }}</p>
    </section>

    <!-- 栅格系统 -->
    <section>
      <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col>1</g-col>
        <g-col>2</g-col>
      </g-row>
      <g-row :gutter="20">
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col span="2">1</g-col>
        <g-col span="22">2</g-col>
      </g-row>
      <g-row :gutter="20">
        <g-col :span="4">1</g-col>
        <g-col :span="20">2</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col span="2">1</g-col>
        <g-col span="20" offset="2">2</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col span="4">1</g-col>
        <g-col span="10" :offset="2">2</g-col>
        <g-col span="4" :offset="4">3</g-col>
      </g-row>
    </section>

  </div>

  <script src="./src/app.js"></script>
</body>
</html>
