<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color: #333;
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: #fff;
      --button-bg-active: #eee;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }
    body { font-size: var(--font-size); padding: 20px; }
  </style>
</head>
<body>
  <div id="app">
    <g-icon name="loading"></g-icon>
    <g-icon name="download"></g-icon>
    <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button icon="settings" :loading="loading1" @click="loading1 = !loading1">按钮1</g-button>
    <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">按钮2</g-button>
    <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮3</g-button>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
